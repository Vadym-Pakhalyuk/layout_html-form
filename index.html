<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>HTML Form</title><link rel="stylesheet" href="style.3a296140.css"></head><body>  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" class="form" autocomplete="off"> <fieldset class="form__group"> <legend>Personal information</legend> <label class="form__field"> Surname: <input type="text" class="field" name="surname" maxlength="64"> </label> <label class="form__field"> Name: <input type="text" class="field" name="name" minlength="2"> </label> <label class="form__field"> How old are You? <input type="number" class="field" name="age" min="1" max="100" value="12"> </label> <label class="form__field"> Full date of birth: <input type="date" class="field" name="birth" placeholder="mm / dd / yyyy"> </label> <label class="form__field"> I accept the term of the agreement: <input type="checkbox" class="field" name="term" required> </label> </fieldset> <fieldset class="form__group"> <legend>Registration</legend> <label class="form__field"> E-mail: <input type="email" class="field" name="email" placeholder="email@example.com"> </label> <label class="form__field"> Password: <input type="password" class="field" name="password"> </label> </fieldset> <fieldset class="form__group"> <legend>An interesting fact about you!</legend> <label class="form__field"> Do you love cats? <label> <input type="radio" class="field" name="loveCats" value="y"> Yes </label> <label> <input type="radio" class="field" name="loveCats" value="n"> No </label> </label> <label class="form__field"> What is your favorite color? <input type="color" class="field" name="color"> </label> <label class="form__field"> What time do you go to bed? <input type="time" name="timeToBed" class="field"> </label> <label class="form__field"> What are your favorite brands of cars? <select name="favoriteCars" class="select" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="form__field"> How do you rate our work? <input type="range" name="rateOurWork" class="field" step="20" value="0"> </label> </fieldset> <fieldset class="form__group"> <legend>Additional info:</legend> <label class="form__field"> Comments: <textarea name="comments" cols="15" rows="2"></textarea> </label> <label class="form__field"> Would you recommend us? <select name="recommend" class="select"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit" class="form__button">Submit</button> </form>  </body></html>
